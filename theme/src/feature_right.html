{% if g and page %}
<div class="feature {{page.background.class}}" 
 style="{{page.background.style}}">
  <section class="container">
    <div class="row">
      <div class="col-md-6 pull-left textbox">
        <header>
          <h2>{{page.title}}</h2>
        </header>
        <div class="content">
          {{page.content}}
        </div>
      </div>
      <div class="col-md-6 pull-right imgbox">
        <img src="{{page.featured_img.src or g.default_featured_img}}" 
         alt="{{page.title}}" class="{{page.featured_img.class}}"/>
      </div>
    </div>
  </section>
</div>
{% else %}
<script>window.location.replace('{{base_url}}/#/{{meta.alias}}');</script>
{% endif %}
