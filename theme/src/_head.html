<head>
<title>{{site_title}} | {{meta.description}}</title>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="description" content="{{ meta.description | striptags }}">
<meta name="robots" content="{{ g.robots }}">
<meta name="author" content="{{ meta.author | striptags }}">

<!-- Browser support -->
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=yes">
<meta name="renderer" content="webkit">

<!-- Favicons -->
<link href="{{site_meta.favicon or g.default_favicon}}"
      rel="apple-touch-icon-precomposed" sizes="144x144">
<link href="{{site_meta.favicon or g.default_favicon}}"
      rel="shortcut icon">

<!-- Webfonts -->
<link href='{{theme_url}}/styles/fonts/lato.css' rel='stylesheet'
 type='text/css'>

<!-- Bootstrap core CSS -->
<link href="{{theme_url}}/libs/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Styles-->
<link href="{{theme_url}}/styles/style.css" rel="stylesheet">


{{site_meta.analytics}}
{{site_meta.seo}}
{{g.custom_styles}}
</head>
