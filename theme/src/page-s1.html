{% if g and page %}
<div class="page {{page.bg.class}}"
 style="{{page.bg.style}}">
  <section class="container">
    <div class="row">
      <div class="col-md-6 pull-right textbox">
        <header>
          <h2>{{page.title}}</h2>
        </header>
        <div class="content">
          {{page.content}}
        </div>
      </div>
      <div class="col-md-6 pull-left imgbox">
        <img src="{{page.featured_img.src or g.default_featured_img}}"
         alt="{{page.title}}" />
      </div>
    </div>
  </section>
</div>
{% else %}
<script>window.location.replace('{{base_url}}/#/{{meta.slug}}');</script>
{% endif %}
