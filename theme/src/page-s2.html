{% if g and page %}
<div class="container">
  <div class="row">
    <div class="col-md-6 pull-left textbox aside">
      <header>
        <h2>{{page.title}}</h2>
      </header>
      <div class="content">
        {{page.content}}
      </div>
    </div>
    <div class="col-md-6 pull-right imgbox">
      <img src="{{page.featured_img.src or g.default_featured_img}}"
           alt="{{page.featured_img.title}}"
           class="{{page.featured_img.class}}"/>
    </div>
  </div>
</div>
{% else %}
<script>window.location.replace('{{base_url}}/#/{{meta.slug}}');</script>
{% endif %}
